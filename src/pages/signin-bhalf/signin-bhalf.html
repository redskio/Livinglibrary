<ion-header no-border>
  
  <ion-navbar transparent>
    
    <ion-title><p class="title">Log in</p></ion-title>
    
  </ion-navbar>
  
</ion-header>


<ion-content padding id="content-body">
 <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item class="id">
      <!--<ion-icon class="custom-icon" name="mail" item-left></ion-icon>-->
      <ion-input class="input-tag" type="email" placeholder="EmailAddress" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class="pw">
      <!--<ion-icon class="custom-icon" name="lock" item-left></ion-icon>-->
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <button class="find-pw" ion-button clear type="button" (click)="onFindPassword()" text-color="my-custom-color"><b>Forgot Password?</b></button>
    <br><br>
    <button class="login" ion-button full type="submit" [disabled]="signinForm.invalid"><b>Log in to Bhalf</b></button>

  </form>
  
</ion-content>
