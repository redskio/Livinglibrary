<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div #map id="map"></div>
  <div *ngFor = "let OutletBrands of outletBrand | async; let i = index">
  	  {{OutletBrands.brand}}  {{OutletBrands.tel}}  
  </div>

</ion-content>
