<meta charset="utf-8" >

<ion-header>

  <ion-navbar>
    <ion-title>item_view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-slides pager style="height:30%">

  <ion-slide style="background-color: black">
    	<img src="{{ currentItem?.imgurl1 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl2 }}">

  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl3 }}">

  </ion-slide>

</ion-slides>
<button ion-item (click)="onProfileClick()">
        <ion-avatar item-left>
          <img [src]="user?.photo || 'assets/images/no-photo.jpg'">
        </ion-avatar>
        {{ user?.name }}
</button><br><br>
<div padding>
{{currentItem.content}}
</div>
<div padding style="background-color:#eaeaea; margin-top:15px; color:#8b8b8b;">
  <label><b>수량</b> 5개 (1/5)</label><br/>
  <label><b>구매장소</b> {{location_title}}</label>
</div>
<div #map id="map" style="height:20%"></div>
<button style="margin-bottom:100px;" ion-button (click)="onQnaClick()">
  qna
  </button>

</ion-content>

<ion-footer>
<button end ion-button class="buy-btn" (click)="onPaypalClick()">
    지금 구매
  </button>
 </ion-footer>
