<meta charset="utf-8" >

<ion-header>

  <ion-navbar>
    <ion-title>item_view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div style="position:absolute; z-index:10; background-color:#431922; color:white; padding: 0.5rem 1.5rem; ">{{observableItem?._currentView}}명이 보고 있습니다.</div>

<ion-slides pager style="height:30%">
  <ion-slide style="background-color: black">
      <img src="{{ currentItem?.imgurl1 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl2 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl3 }}">
  </ion-slide>

</ion-slides>
<button ion-item (click)="onProfileClick()">
        <ion-avatar item-left>
          <img [src]="user?.photo || 'assets/images/no-photo.jpg'">
        </ion-avatar>
        {{ user?.name }}
</button><br><br>
<div padding>
{{currentItem.content}}
</div>
<div padding style="background-color:#eaeaea; margin-top:15px; color:#8b8b8b;">
  <label><b>수량</b> 5개 (1/5)</label><br/>
  <label><b>구매장소</b> {{location_title}}</label>
</div>
<div #map id="map" style="height:20%"></div>
<button ion-item style="margin-bottom:50px;" (click)="onQnaClick()">
  <label style="color:#8b8b8b;">Q & A</label>
  </button>

</ion-content>

<ion-footer>
  <div style="padding:5px;background-color:#aaaaaa;left:0px;" class="buy-btn">
    <label style="color:#431922;font-size:1.5rem">{{currentItem.selling_price|currency:'USD':true:'2.0-2' }}</label> <label style="color:white; font-size:1rem">original price {{currentItem.normal_price|currency:'USD':true:'2.0-2' }}</label>
  </div>
  <button style="right:0px;background-color:#431922; color:white;" class="buy-btn" (click)="onPaypalClick()">
    지금 구매
  </button>
 </ion-footer>
