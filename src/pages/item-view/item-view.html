<meta charset="utf-8" >

<ion-header>

  <ion-navbar>
    <ion-title>{{ currentItem.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div style="position:absolute; z-index:10; background-color:#431922; color:white; padding: 0.5rem 1.5rem; ">{{observableItem?._currentView}}명이 보고 있습니다.</div>
<div class="buy_sell">
  <div>{{currentItem.selling_price|currency:'USD':true:'2.0-2' }}</div>
  <div>{{currentItem.normal_price|currency:'USD':true:'2.0-2' }}</div>
  
</div>

<ion-slides pager style="height:30%">
  <ion-slide style="background-color: black">
      <img src="{{ currentItem?.imgurl1 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl2 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem?.imgurl3 }}">
  </ion-slide>

</ion-slides>
 
<div padding class="item_content">
  <div class="item_title">{{ currentItem.title }}</div>
  <div class="item_brand">{{ currentItem.brand }}</div>
</div>

<div padding>
{{currentItem.content}}
</div>

<div padding style="background-color:#eaeaea; margin-top:15px; color:#8b8b8b;">
  <label><b>수량</b> 5개 (1/5)</label><br/><br/>
  <label><b>구매장소</b> {{location_title}}</label>
</div>
<div #map id="map" style="height:20%"></div>

<div>
  <button ion-item (click)="onProfileClick()">
          <ion-avatar item-left>
            <img [src]="user?.photo || 'assets/images/no-photo.jpg'">
          </ion-avatar>
          {{ user?.name }}
  </button>
</div>

<div class="btn">
  <button (click)="onQnaClick()">Q & A</button>
  <button>구매확정시 1:1Talk 창이 열립니다.</button>
</div>

</ion-content>

<ion-footer>
  <div class="count-btn">
    - 1 +
  </div>
  <button class="buy-btn" (click)="onPaypalClick()">
    {{currentItem.selling_price|currency:'USD':true:'2.0-2' }} Buy Now
  </button>
 </ion-footer>
