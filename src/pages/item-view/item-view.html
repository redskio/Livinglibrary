<meta charset="utf-8" >

<ion-header>

  <ion-navbar>
    <ion-title>item_view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides pager style="height:30%">

  <ion-slide style="background-color: black">
    	<img src="{{ currentItem.imgurl1 }}">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem.imgurl2 }}">
    
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="{{ currentItem.imgurl3 }}">
    
  </ion-slide>

</ion-slides>
<button ion-item (click)="onProfileClick()">
        <ion-avatar item-left>
          <img [src]="user.photo || 'assets/images/no-photo.jpg'">
        </ion-avatar>
        {{ user.name }}
    </button><br><br>
    {{currentItem.content}}
    <br>
    구매장소 {{location_title}}
  <div #map id="map" style="height:20%"></div>
</ion-content>
