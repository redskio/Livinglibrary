<ion-header>
  <ion-navbar>
    <ion-title>
      Outlet List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">

  <ion-list>
    <ion-card *ngFor = "let outlets of outlet | async; let i = index" (click) = "getOutlet( outlets )">
      <img src="{{outlets.photo}}"/>
      <div class="card-title">{{outlets.title}}</div>
    </ion-card>
  </ion-list>

</ion-content>
