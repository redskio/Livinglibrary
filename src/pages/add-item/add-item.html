<meta charset="utf-8" >
<ion-header> <ion-navbar> <ion-title>상품정보 작성</ion-title>
</ion-navbar> </ion-header>


<ion-content padding>

<div class="sellninfo">
	<div>상품판매</div>
	<div>정보만 공유</div>
</div>

<form class="form_sale" [formGroup]="itemForm"
	(ngSubmit)="onSubmit(); $event.preventDefault()">

	<div class="form_pic"><label>PIC</label><label style="font-size:0.9rem">   Please upload at least one picture</label></div>
	<div>
		<item-img class="item-img" [itemImg]="imgurl[0]" (click)="presentActionSheet(0)"></item-img>
		<item-img class="item-img" [itemImg]="imgurl[1]" (click)="presentActionSheet(1)"></item-img>
		<item-img class="item-img" [itemImg]="imgurl[2]" (click)="presentActionSheet(2)"></item-img>
	</div> 

	<div class="form_brand">
		<label class="brand_title">BRAND</label>	
		<ion-select class="brand_slc" placeholder="select the brand" formControlName="_brand">
			<ion-option value="none">선택안됨</ion-option>
			<ion-option value="gucci">구찌</ion-option>
			<ion-option value="chanel">샤넬</ion-option>
		</ion-select>
	</div>

	<div class="input_text">
		<ion-input type="text" placeholder="Name of the product" formControlName="_title"></ion-input>
		<ion-input type="text" placeholder="comment" formControlName="_content"></ion-input>
	</div>
	
	<ion-label>SALES TIME</ion-label>
	<ion-item>
		 <ion-datetime displayFormat="YYYY-MM-DD HH:mm" formControlName="duedate"></ion-datetime>
	</ion-item>
	<div>
		<label style="display:inline-block;max-width:40%; min-height:3rem;">SALES PRICE</label><ion-input style="margin-left:15%;display:inline-block;max-width:45%; width:45%;" type="number" placeholder="판매할 가격" formControlName="selling_price"></ion-input><br>
	</div>
		<ion-input style="display:inline-block;max-width:45%;" type="number" placeholder="정상가격"
		formControlName="normal_price"></ion-input>
	<ion-input style="display:inline-block;max-width:45%;" type="number" placeholder="구매한 가격"
		formControlName="purchase_price"></ion-input>
	<ion-label>OUTLET</ion-label>
	<ion-item>
	<ion-select style="max-width:70%;" formControlName="_location" >
		<ion-option  value="none" checked="true">선택안됨</ion-option>
		<ion-option *ngFor="let outlet of outlets | async; let i = index" value="{{outlet.$key}}">{{outlet.title}}</ion-option>
	</ion-select>
	</ion-item>
	<button ion-button color="light" outline  type="button" (click)="currentMap()">맵에서 선택</button>
	<br>
	
	<button ion-button style="background-color:#431922;" full type="submit" [disabled]="itemForm.invalid">작성 완료</button>

</form>
</ion-content>
