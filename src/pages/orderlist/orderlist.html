<ion-header>

  <ion-navbar>
    <ion-title>orderlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <!--
   Send SMS

  <button ion-button (click)="sendSMS()">Send SMS</button>

   Send SMS
 -->
  <div padding>
  <ion-segment [(ngModel)]="orderlist">
    <ion-segment-button value="buylist">
      구매내역
    </ion-segment-button>
    <ion-segment-button value="selllist">
      판매내역
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="orderlist">
     <ion-list style="height:100%;" *ngSwitchCase="'buylist'">
      <ion-card ion-item *ngFor="let item of buyitems | async" (click)="onBuyItemClick(item)" >
		<ion-thumbnail item-start >
        <img [src]="item.imgurl1 || 'assets/images/no-photo.jpg'">
        </ion-thumbnail>
        <div>
          <h3>{{ item.brand }}</h3><label></label>
          <h3 style="color:#9a9a9a;">{{ item.title }}</h3>
        </div>
        <div style="width:45%;" item-end > 
          <label ion-button style="background-color:#431922">{{item.selling_price / item.normal_price  | percent:'1.0-0' }}</label>
          <label style="float:right; font-size:15px; line-height:200%;">{{ item.selling_price|currency:'USD':true:'2.0-2' }}</label></div>
        <!-- Original Price <label style="text-decoration: line-through;" >${{ item.normal_price }}</label>  -->
      </ion-card>
    </ion-list>

  <ion-list *ngSwitchCase="'selllist'">
        <ion-card ion-item *ngFor="let item of sellitems" (click)="onSellItemClick(item)" >
		<ion-thumbnail item-start >
        <img [src]="item.imgurl1 || 'assets/images/no-photo.jpg'">
        </ion-thumbnail>
        <div>
          <h3>{{ item.brand }}</h3><label></label>
          <h3 style="color:#9a9a9a;">{{ item.title }}</h3>
        </div>
        <div style="width:45%;" item-end > 
          <label ion-button style="background-color:#431922">{{item.selling_price / item.normal_price  | percent:'1.0-0' }}</label>
          <label style="float:right; font-size:15px; line-height:200%;">{{ item.selling_price|currency:'USD':true:'2.0-2' }}</label></div>
      </ion-card> 
    </ion-list>
</div>

</ion-content>
