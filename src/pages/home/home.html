<ion-header>
  <ion-navbar>
  	<button ion-button icon-only menuToggle="user-menu">
  		<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-buttons start>
  		<button ion-button icon-only (click)="onOutLet()">
  			<ion-icon name="home" ></ion-icon>
  		</button> 
  	</ion-buttons>
 	<ion-title text-center>
  		home
  	</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="onLogout()">
      		<ion-icon name="exit"></ion-icon>
    	</button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<!--  <ion-buttons end>
 		 <button ion-button icon-only (click)="additem()">
    	 <ion-icon name="add"></ion-icon>
  		 </button>
	</ion-buttons>-->
	<ion-list>
		<ion-item *ngFor="let item of items | async">
			{{item.title}}
			{{item.price}}
		</ion-item>
	</ion-list>
 <ion-fab right bottom >
   <button ion-fab (click)="addPage()">+</button>
 </ion-fab>
</ion-content>
