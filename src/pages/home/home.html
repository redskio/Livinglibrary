<meta charset="utf-8" >

<ion-header>
  <ion-navbar>
  	<button ion-button icon-only menuToggle="user-menu">
  		<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-buttons left>
  		<button ion-button icon-only (click)="onOutLet()">
  			<ion-icon name="home" ></ion-icon>
  		</button> 
  	</ion-buttons>
 	<ion-title text-center>
  		home
  	</ion-title>
  	<ion-buttons right>
  		<button ion-button icon-only (click)="onSearch()">
  			<ion-icon name="search" ></ion-icon>
  		</button> 
  	</ion-buttons>
    <ion-buttons right>
    	<button ion-button icon-only (click)="onLogout()">
      		<ion-icon name="exit"></ion-icon>
    	</button>
  	</ion-buttons>
  </ion-navbar>	
</ion-header>

<ion-content>
<ion-slides pager style="height:30%">

  <ion-slide style="background-color: black">
    	<img src="assets/images/main_1.jpg">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/main_2.jpg">
    
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/main_3.jpg">
    
  </ion-slide>

</ion-slides>
 <div style="width:100%; text-align:center;">{{items_length}}개의 상품이 올라왔어요.</div>
 <div [ngSwitch]="view">

    <ion-list>
      <button ion-item *ngFor="let item of items | async" (click)="onItemClick(item)">
		<ion-thumbnail item-start >
          <img [src]="item.imgurl1 || 'assets/images/no-photo.jpg'">
        </ion-thumbnail>
        <h2>{{ item.brand }}</h2>
        <h2>{{ item.title }}</h2>
        <p>Original Price <label style="text-decoration: line-through;" >${{ item.normal_price }}</label>  ${{ item.selling_price }}</p>
      </button>
    </ion-list>

  </div>

 <ion-fab right bottom >
   <button ion-fab (click)="addPage()">+</button>
 </ion-fab>
</ion-content>
