<meta charset="utf-8" >

<ion-header>
  <ion-navbar>
  	<button ion-button icon-only menuToggle="user-menu">
  		<ion-icon style="width: 30px; content: url(assets/images/bar_nav.png);"></ion-icon>
  	</button>
  	<ion-buttons left>
  		<button ion-button icon-only (click)="onOutLet()">
  		<ion-icon style="width: 30px; content: url(assets/images/bar_outletinfo.png);"></ion-icon>
  		</button> 
  	</ion-buttons>
 	<ion-title text-center>
  		<img style="width:30%;" src="assets/images/bar_logo.png">
  	</ion-title>
  	<ion-buttons right>
  		<button ion-button icon-only (click)="onSearch()">
  		<ion-icon style="width: 30px; content: url(assets/images/bar_search.png);"></ion-icon>
  		</button> 
  	</ion-buttons>
    <ion-buttons right>
    	<button ion-button icon-only (click)="addPage()">
  		<ion-icon style="width: 30px; content: url(assets/images/bar_write.png);"></ion-icon>
    	</button>
  	</ion-buttons>
  </ion-navbar>	
</ion-header>

<ion-content>
<ion-slides pager class="main-slider">

  <ion-slide style="background-color: black">
    	<img src="assets/images/ad1.jpg">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/ad2.jpg">
    
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/ad3.jpg">
    
  </ion-slide>

</ion-slides>
 
<div style="width:100%; padding-top:10px; padding-bottom:10px; text-align:center; background-color:#431922; color:white;">{{items_length}}개의 상품이 올라왔어요.</div>
 <ion-searchbar id="searchbar" style="display:none;" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
 <div style="width:100%; background-color:#fafafa; color:#9a9a9a;">
    <div style="padding-left:2%; padding-top:2%; padding-bottom:2%;"> 
        <label>HOT DEAL</label>
        <button icon-only style="width:2.5rem;  background-color:transparent;"> <img src="assets/images/main_refresh.png"></button> 
        <button float-right icon-only style="width:2.5rem; background-color:transparent;" (click)="filterBtn()"> <img src="assets/images/main_filter.png"></button>
    </div>
  

 <div [ngSwitch]="view">
    <ion-list>
      <ion-item class="list_view" *ngFor="let item of items | async" (click)="onItemClick(item)" >
        
          <span class="list_img">
          <img [src]="item.imgurl1 || 'assets/images/no-photo.jpg'" >
          </span>
        

        <div id="list_content">
          <div class="list_title">
            <label>{{ item.title }}</label>
          </div>
          <div class="list_brand">
            <label>{{ item.brand }}</label>
          </div>
          <div class="list_price">
            <label>{{item.selling_price / item.normal_price | percent:'1.0-0' }}</label>
            <label>{{ item.selling_price|currency:'USD':true:'2.0-2' }}</label>
            <label>(${{ item.normal_price }})</label>
          </div>
        
        
        <div class="timer" *ngIf = "item.type==0|| item.type==null">
          <timer [endTime]="item.duedate"></timer>
        </div>
        <div class="timer" *ngIf = "item.type==1">
          <div>정보만 공유</div>
        </div>
        <div class="view">
        <span>
          <img src="../assets/images/list_view.png" width="15">{{item._view}}
        </span>
        
        <span style="margin-left:0.5rem;">
          <img src="../assets/images/list_outlet.png" width="13"></span>
        <span class="nation">KOREA</span><span>&nbsp;{{getlocationTitle(item.location)}}</span>
        
        </div>
        </div>

        
        <!--<span class="nextbtn"><ion-icon name="arrow-forward"></ion-icon></span>-->
      </ion-item>
      
    </ion-list>

  </div>
</div>
 <!-- <ion-fab right bottom >
   <button ion-fab (click)="addPage()">+</button>
 </ion-fab> -->
</ion-content>
