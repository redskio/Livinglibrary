<meta charset="utf-8" >

<ion-header>
  <ion-navbar>
  	<button ion-button icon-only menuToggle="user-menu">
  		<ion-icon style="width: 24px; content: url(../../assets/images/bar_nav.png);"></ion-icon>
  	</button>
  	<ion-buttons left>
  		<button ion-button icon-only (click)="onOutLet()">
  		<ion-icon style="width: 24px; content: url(../../assets/images/bar_outletinfo.png);"></ion-icon>
  		</button> 
  	</ion-buttons>
 	<ion-title text-center>
  		<img style="width:30%;" src="assets/images/bar_logo.png">
  	</ion-title>
  	<ion-buttons right>
  		<button ion-button icon-only (click)="onSearch()">
  		<ion-icon style="width: 24px; content: url(../../assets/images/bar_search.png);"></ion-icon>
  		</button> 
  	</ion-buttons>
    <ion-buttons right>
    	<button ion-button icon-only (click)="addpage()">
  		<ion-icon style="width: 24px; content: url(../../assets/images/bar_write.png);"></ion-icon>
    	</button>
  	</ion-buttons>
  </ion-navbar>	
</ion-header>

<ion-content>
<ion-slides pager style="height:30%">

  <ion-slide style="background-color: black">
    	<img src="assets/images/main_1.jpg">
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/main_2.jpg">
    
  </ion-slide>

  <ion-slide style="background-color: black">
        <img src="assets/images/main_3.jpg">
    
  </ion-slide>

</ion-slides>
 <div style="width:100%; text-align:center; background-color:#431922; color:white;">{{items_length}}개의 상품이 올라왔어요.</div>
 <div style="width:100%; background-color:#fafafa; color:#9a9a9a;">
  <div style="padding-left:2%; padding-top:2%; padding-bottom:2%;"> 
       <label>HOT DEAL</label>
       <button icon-only style="width:7%;  background-color:transparent;"> <img src="assets/images/main_refresh.png"></button> 
       <button float-right icon-only style="width:7%; background-color:transparent;"> <img src="assets/images/main_filter.png"></button>
   </div>

 <div [ngSwitch]="view" style="margin-left:1%;margin-right:1%">

    <ion-list style="height:100%;">
      <ion-card ion-item *ngFor="let item of items | async" (click)="onItemClick(item)" >
		<ion-thumbnail item-start >
        <img [src]="item.imgurl1 || 'assets/images/no-photo.jpg'">
        </ion-thumbnail>
        <div>
          <h3>{{ item.brand }}</h3><label></label>
          <h3 style="color:#9a9a9a;">{{ item.title }}</h3>
        </div>
        <div style="width:45%;" item-end > 
          <label ion-button style="background-color:#431922">{{item.selling_price / item.normal_price  | percent:'1.0-0' }}</label>
          <label style="float:right; font-size:15px; line-height:200%;">{{ item.selling_price|currency:'USD':true:'2.0-2' }}</label></div>
        <!-- Original Price <label style="text-decoration: line-through;" >${{ item.normal_price }}</label>  -->
      </ion-card>
    </ion-list>

  </div>
</div>
 <ion-fab right bottom >
   <button ion-fab (click)="addPage()">+</button>
 </ion-fab>
</ion-content>
