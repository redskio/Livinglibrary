<ion-header>

  <ion-navbar>
    <ion-title>find-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
  <button ion-button type="button" color="transparent" (click)="sendEmailButton()" >Send Email</button>

</ion-content>
