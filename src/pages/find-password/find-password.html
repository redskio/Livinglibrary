<ion-header no-border>

  <ion-navbar transparent>
    
    <ion-title><p class="title">Forgot Password</p></ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding id="content-body">
  
 
  <div class="forgot">
        <h4>비밀번호를 잊으셨나요?</h4>
        <p>가입시 사용한 이메일로 임시 비밀번호를<br>발급받아 주세요.</p>
  </div>
  
<form [formGroup]="pwForm" (ngSubmit)="sendEmailButton(); $event.preventDefault()">
  <ion-item class="forgot-box">
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <button ion-button class="send-email" full type="button" [disabled]="pwForm.invalid" color="transparent" (click)="sendEmailButton()" >Send Email</button>
</form>

</ion-content>
