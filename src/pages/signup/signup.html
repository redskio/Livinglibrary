<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="content-body" padding>

  <h1 text-center>
    <ion-icon class="pic_load" color="primary" (click)="uploadImg()"><img src="../assets/images/signup_pic.png"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item class="signup_email">
      
      <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item class="signup_pw">
      
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>



    

    <div class="signup_txt">
      <p>By creating an account and signing up to Oice. I accept the <label (click)="access_terms()">Termes of Service</label> and <label (click)="privacy_policy()">Privacy Policy</label></p>
      
    </div>
    <br>
    <button class="signup_btn" ion-button full type="submit" [disabled]="signupForm.invalid">Create Account</button>

  </form>

</ion-content>
