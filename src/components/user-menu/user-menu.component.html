<ion-content>

  <user-info [user]="currentUser" [isMenu]="true"></user-info>

  <ion-list no-lines>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onProfile()">
      PROFILE
      <ion-icon name="person" item-right></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onLogout()">
      LOGOUT
      <ion-icon name="log-out" item-right></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onChat()">
      CHATTING
      <ion-icon name="chatboxes" item-right></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onUser()">
      USER
      <ion-icon name="body" item-right></ion-icon>
    </button>
      <button ion-item icon-right detail-none menuClose="user-menu" (click)="onOutLet()">
      OUTLET
      <ion-icon name="list-box" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
